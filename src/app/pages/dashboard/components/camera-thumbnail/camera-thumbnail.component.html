<div class="thumb panel" (click)="select.emit(camera)">
  <div class="hdr">Camera: {{ camera.id }} <span class="loc pill">{{ camera.location }}</span></div>
  <div class="img-wrap">
    <img [src]="camera.image" alt="camera" />
    <div class="badge" [class.rec]="camera.status==='Rec' || camera.status==='Recording'">{{ camera.status }}</div>
    <div class="ts pill">{{ camera.timestamp }}</div>
    <div class="label pill">{{ camera.id }}</div>
  </div>
</div>
