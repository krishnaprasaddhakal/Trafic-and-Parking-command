<div class="card panel">
  <div class="left">
    <img [src]="camera.image" alt="camera" />
  </div>
  <div class="center">
    <div class="name">{{ camera.name }}</div>
    <div class="loc">{{ camera.location }}</div>
    <div class="code">Code: {{ camera.code }}</div>
  </div>
  <div class="right">
    <span class="count pill">{{ camera.count }}</span>
    <span class="status pill" [class]="statusClass()">{{ camera.status }}</span>
  </div>
</div>
